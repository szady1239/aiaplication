s<section class="main">

  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pg of partGroups">
      <th scope="row">{{pg.id}}</th>
      <td>{{pg.name}}</td>
      
      <td>
        <button type="button" class="btn btn-success" (click)="choseParts(pg.id)">Części</button>
      </td>
    </tr>
    </tbody>
  </table>
</section>
