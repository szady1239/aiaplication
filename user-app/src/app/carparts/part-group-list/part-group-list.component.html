<section class="main">

  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Car</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pg of partgroup">
      <th scope="row">{{c.id}}</th>
      <td>{{c.name}}</td>
      <td>{{c.car}}</td>
      <td>
        <button type="button" class="btn btn-success" (click)="chosePartGroup(c.id)">Części</button>
      </td>
    </tr>
    </tbody>
  </table>
</section>
