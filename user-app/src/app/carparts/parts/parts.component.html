<section class="main">

  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Code</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of parts">
      <th scope="row">{{p.id}}</th>
      <td>{{p.name}}</td>
      <td>{{p.code}}</td>
      
      <td>
        <button type="button" class="btn btn-success" (click)="addOrder(p.id)">Dodaj do koszyka</button>
      </td>
    </tr>
    </tbody>
  </table>
</section>
